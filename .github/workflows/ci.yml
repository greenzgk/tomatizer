name: CI

on:
  pull_request:
    branches: [dev]

jobs:
  test-and-build-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
      - run: npm run build
